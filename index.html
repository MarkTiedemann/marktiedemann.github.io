<!DOCTYPE html>
<html>

<head>
  <title>
    marksweb.site
  </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost')
      window.location.protocol = 'https:'
  </script>
  <link href='index.css' rel='stylesheet'>
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <button class='mode'>
      <i class='fa fa-moon-o'></i>
    </button>
  </header>
  <main>
    <div class='main-content'>
      <img src='avatar.jpg' alt='avatar'>
      <div class='me'>
        Mark Tiedemann
      </div>
      <div class='title'>
        <span class='accent'>
          Full-Stack Developer
        </span>
        <span>
          // Open-Source
        </span>
      </div>
      <div class='description'>
      </div>
      <div class='links'>
        <a href='https://github.com/MarkTiedemann' target='_blank' rel='noopener'>
          <i class='fa fa-github'></i>
          <span>
            Code
          </span>
        </a>
        <a href='https://medium.com/@marktiedemann' target='_blank' rel='noopener'>
          <!-- adjust medium icon size -->
          <i class='fa fa-medium' style='font-size: 22px;'></i>
          <span>
            Blog
          </span>
        </a>
        <a href='https://twitter.com/MarkTiedemannDE' target='_blank' rel='noopener'>
          <i class='fa fa-twitter'></i>
          <span>
            Tweets
          </span>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <span>
      Built without build
    </span>
    <i class='fa fa-rocket'></i>
  </footer>
  <script src='index.js'></script>
</body>

</html>
